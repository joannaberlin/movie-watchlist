<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Watch List</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<main class="main_wrapper">
			<header id="header">
				<h2>Find your film</h2>
				<a href="watchlist.html">My Watchlist</a>
			</header>
			<form id="form">
				<input
					type="search"
					id="movie-search"
					placeholder="Search for a movie"
				/>
				<button>Search</button>
			</form>
			<section id="movies-list_wrapper" class="start-display">
				<div id="movies-list_container">
					<div id="img-text_wrapper" class="start">
						<img
							src="/images/film-reel.png"
							alt="film reel icon decorative"
							id="reel"
						/>
						<p id="start-text">Start exploring</p>
					</div>
				</div>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
